<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .counter-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #3498db;
            color: #fff;
            font-size: 60px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto 30px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3),
                0 0 12px rgba(52, 152, 219, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 25px;
        }

        .btn {
            width: 65px;
            height: 65px;
            font-size: 36px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s ease;
            color: white;
        }

        .btn.plus {
            background-color: #29f37d;
        }

        .btn.minus {
            background-color: #f3402c;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .value-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            width: 130px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #3498db;
        }

        input::placeholder {
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="counter-container">
        <div class="circle" id="counterValue">0</div>

        <div class="controls">
            <button class="btn plus" onclick="handleAdd()">+</button>
            <button class="btn minus" onclick="handleSubtract()">âˆ’</button>
        </div>

        <div class="value-controls">
            <input type="text" id="addInput" placeholder="Add value">
            <input type="text" id="subInput" placeholder="Subtract value">
        </div>
    </div>

    <script>
        let count = 0;

        function updateCounterDisplay() {
            document.getElementById("counterValue").innerText = count;
        }

        function isValid(value) {
            if (isNaN(value) || value < 1 || value > 1000) {
                alert("Enter a value between 1 and 1000");
                return false;
            }
            return true;
        }

        function handleAdd() {
            if (count >= 1000) {
                alert("Maximum limit (1000) reached.");
                document.getElementById("addInput").value = "";
                return;
            }

            let input = document.getElementById("addInput").value.trim();
            let value = input === "" ? 1 : parseInt(input);

            if (input === "" || isValid(value)) {
                if (count + value > 1000) {
                    alert("Adding this value exceeds the maximum limit (1000).");
                } else {
                    count += value;
                    updateCounterDisplay();
                }
            }
            document.getElementById("addInput").value = "";
        }

        function handleSubtract() {
            let input = document.getElementById("subInput").value.trim();
            let value = input === "" ? 1 : parseInt(input);

            if (input === "" || isValid(value)) {
                if (count - value < 0) {
                    alert("Subtraction not allowed. Result would be negative.");
                } else {
                    count -= value;
                    updateCounterDisplay();
                }
            }
            document.getElementById("subInput").value = "";
        }

        updateCounterDisplay();
    </script>
</body>

</html>
